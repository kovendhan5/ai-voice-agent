<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpheus TTS Voice Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .voice-controls {
            margin-bottom: 30px;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 2em;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .mic-button.listening {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            margin: 20px 0;
            font-size: 1.2em;
            min-height: 30px;
        }

        .transcript {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .voice-selector {
            margin: 20px 0;
        }

        .voice-selector select {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
        }

        .voice-selector select option {
            background: #333;
            color: white;
        }

        .speak-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .speak-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .speak-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .audio-controls {
            margin: 20px 0;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }

        .settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .setting-row input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            width: 200px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #ffcccb;
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #90ee90;
        }

        .conversation {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .conversation-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background: rgba(0, 123, 255, 0.3);
            margin-left: 20px;
        }

        .ai-message {
            background: rgba(40, 167, 69, 0.3);
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Orpheus Voice Chat</h1>
        
        <div class="voice-controls">
            <button id="micButton" class="mic-button" title="Click to start listening">
                üé§
            </button>
        </div>

        <div id="status" class="status">Click the microphone to start listening</div>

        <div id="transcript" class="transcript">
            Your speech will appear here...
        </div>

        <div class="voice-selector">
            <label for="voiceSelect">Choose Voice: </label>
            <select id="voiceSelect">
                <option value="tara">Tara</option>
                <option value="alex">Alex</option>
                <option value="sarah">Sarah</option>
            </select>
        </div>

        <div class="audio-controls">
            <button id="speakButton" class="speak-button">üîä Speak Text</button>
            <button id="clearButton" class="speak-button">üóëÔ∏è Clear</button>
        </div>

        <div class="audio-controls">
            <audio id="audioPlayer" controls style="display: none;">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-row">
                <label>API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
            </div>
            <div class="setting-row">
                <label>Auto Speak:</label>
                <input type="checkbox" id="autoSpeak" checked>
            </div>
        </div>

        <div id="conversation" class="conversation" style="display: none;">
            <h3>Conversation History</h3>
            <div id="conversationHistory"></div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
    </div>

    <script>
        class VoiceInterface {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.currentTranscript = '';
                this.conversationHistory = [];
                
                this.initElements();
                this.initSpeechRecognition();
                this.bindEvents();
            }

            initElements() {
                this.micButton = document.getElementById('micButton');
                this.status = document.getElementById('status');
                this.transcript = document.getElementById('transcript');
                this.voiceSelect = document.getElementById('voiceSelect');
                this.speakButton = document.getElementById('speakButton');
                this.clearButton = document.getElementById('clearButton');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.apiUrl = document.getElementById('apiUrl');
                this.autoSpeak = document.getElementById('autoSpeak');
                this.conversation = document.getElementById('conversation');
                this.conversationHistory = document.getElementById('conversationHistory');
                this.error = document.getElementById('error');
                this.success = document.getElementById('success');
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                } else if ('SpeechRecognition' in window) {
                    this.recognition = new SpeechRecognition();
                } else {
                    this.showError('Speech recognition not supported in this browser. Please use Chrome or Edge.');
                    return;
                }

                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'en-US';

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.micButton.classList.add('listening');
                    this.status.textContent = 'üé§ Listening... Speak now!';
                };

                this.recognition.onend = () => {
                    this.isListening = false;
                    this.micButton.classList.remove('listening');
                    this.status.textContent = 'Click microphone to start listening';
                };

                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (finalTranscript) {
                        this.currentTranscript = finalTranscript;
                        this.transcript.textContent = finalTranscript;
                        this.addToConversation('user', finalTranscript);
                        
                        if (this.autoSpeak.checked) {
                            this.speakText();
                        }
                    } else if (interimTranscript) {
                        this.transcript.textContent = interimTranscript + ' (speaking...)';
                    }
                };

                this.recognition.onerror = (event) => {
                    this.showError(`Speech recognition error: ${event.error}`);
                    this.stopListening();
                };
            }

            bindEvents() {
                this.micButton.addEventListener('click', () => {
                    if (this.isListening) {
                        this.stopListening();
                    } else {
                        this.startListening();
                    }
                });

                this.speakButton.addEventListener('click', () => {
                    this.speakText();
                });

                this.clearButton.addEventListener('click', () => {
                    this.clearTranscript();
                });

                // Test API connection on URL change
                this.apiUrl.addEventListener('change', () => {
                    this.testApiConnection();
                });
            }

            startListening() {
                if (!this.recognition) {
                    this.showError('Speech recognition not available');
                    return;
                }

                try {
                    this.recognition.start();
                    this.hideMessages();
                } catch (error) {
                    this.showError('Could not start speech recognition');
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
            }

            async speakText() {
                const text = this.currentTranscript.trim();
                if (!text) {
                    this.showError('No text to speak');
                    return;
                }

                const voice = this.voiceSelect.value;
                const apiUrl = this.apiUrl.value;

                this.speakButton.disabled = true;
                this.status.textContent = 'üîä Generating speech...';

                try {
                    const response = await fetch(`${apiUrl}/speak`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: `${voice}: ${text}`,
                            voice: voice
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.audioPlayer.src = audioUrl;
                    this.audioPlayer.style.display = 'block';
                    this.audioPlayer.play();

                    this.addToConversation('ai', `[${voice.toUpperCase()}]: ${text}`);
                    this.showSuccess('Speech generated successfully!');
                    this.status.textContent = '‚úÖ Speech ready - playing audio';

                } catch (error) {
                    this.showError(`Failed to generate speech: ${error.message}`);
                    this.status.textContent = '‚ùå Speech generation failed';
                } finally {
                    this.speakButton.disabled = false;
                }
            }

            async testApiConnection() {
                const apiUrl = this.apiUrl.value;
                try {
                    const response = await fetch(`${apiUrl}/`, {
                        method: 'GET',
                        timeout: 5000
                    });
                    
                    if (response.ok) {
                        this.showSuccess('‚úÖ Connected to API successfully!');
                    } else {
                        this.showError('‚ùå API connection failed');
                    }
                } catch (error) {
                    this.showError(`‚ùå Cannot connect to API: ${error.message}`);
                }
            }

            addToConversation(type, text) {
                this.conversationHistory.push({ type, text, timestamp: new Date() });
                this.updateConversationDisplay();
                this.conversation.style.display = 'block';
            }

            updateConversationDisplay() {
                const html = this.conversationHistory
                    .slice(-10) // Show last 10 messages
                    .map(item => {
                        const time = item.timestamp.toLocaleTimeString();
                        const className = item.type === 'user' ? 'user-message' : 'ai-message';
                        const icon = item.type === 'user' ? 'üë§' : 'ü§ñ';
                        return `
                            <div class="conversation-item ${className}">
                                <strong>${icon} ${time}</strong><br>
                                ${item.text}
                            </div>
                        `;
                    })
                    .join('');
                
                this.conversationHistory.innerHTML = html;
                this.conversationHistory.scrollTop = this.conversationHistory.scrollHeight;
            }

            clearTranscript() {
                this.currentTranscript = '';
                this.transcript.textContent = 'Your speech will appear here...';
                this.audioPlayer.style.display = 'none';
                this.hideMessages();
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
                this.success.style.display = 'none';
                setTimeout(() => this.hideMessages(), 5000);
            }

            showSuccess(message) {
                this.success.textContent = message;
                this.success.style.display = 'block';
                this.error.style.display = 'none';
                setTimeout(() => this.hideMessages(), 3000);
            }

            hideMessages() {
                this.error.style.display = 'none';
                this.success.style.display = 'none';
            }
        }

        // Initialize the voice interface when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new VoiceInterface();
        });

        // Test API connection on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                const voiceInterface = new VoiceInterface();
                voiceInterface.testApiConnection();
            }, 1000);
        });
    </script>
</body>
</html>
